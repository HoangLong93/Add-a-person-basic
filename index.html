<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">

    <!-- Include the library -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="main">
                <!--Add User-->
                <div class="addPerson">
                    <h2>Add a person</h2><br>
                    <input type="textbox" id="UserName" placeholder="Name">
                    <select id="UserGender">
                        <option selected disabled>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <select id="UserAge" class="selectAge">
                        <option selected disabled>Age</option>
                    </select>
                     
                    <button type="submit" name="Submit" onclick="validateForm()" >+</button>
                </div>
                <br><br><br>
                <!--Render User Table-->
                <div class="listUser">
                    <table id="listUsers">

                    </table>
                </div>

                <!--Pagination-->
                <div class="paging">
                    <ul class="pagination">
                        <li>1</li>
                        <li class="active">2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!--JavaScript-->
        <script type="text/javascript" src="js/renderUser.js"></script>

        <script type="text/javascript" src="js/removeUser.js"></script>            

        <script type="text/javascript" src="js/editUser.js"></script>

        <script type="text/javascript" src="js/sortUser.js"></script>

        <script type="text/javascript" src="js/addUser.js"></script>

        <script type="text/javascript">
            function loaddropdown(){
                var dropdown=document.getElementsByClassName("selectAge");
                for(var j = 0; j < dropdown.length; j++){
                    for(var i = 1; i <= 100; i++){
                    var newOption = new Option;
                    newOption.text = i;
                    newOption.value= i;
                    dropdown[j].options[i] = newOption;
                    }
                }    
            }
            window.onload=loaddropdown();
        </script>

    </body>
</html>
